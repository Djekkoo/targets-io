{
   "kind":"ReplicationController",
   "apiVersion":"v1",
   "metadata":{
      "name":"mongodb",
      "labels":{
         "name":"mongodb"
      }
   },
   "spec":{
      "replicas":1,
      "selector":{
         "name":"mongodb"
      },
      "template":{
         "metadata":{
            "labels":{
               "name":"mongodb"
            }
         },
         "spec":{
            "containers":[
               {
                  "name":"mongodb",
                  "image":"mongo",
                  "ports":[
                     {
                        "containerPort":27017,
                        "protocol":"TCP"
                     }
                  ]
               }
            ]
         }
      }
   }
}
