{
   "kind":"ReplicationController",
   "apiVersion":"v1",
   "metadata":{
      "name":"targetsio",
      "labels":{
         "name":"targetsio"
      }
   },
   "spec":{
      "replicas":1,
      "selector":{
         "name":"targetsio"
      },
      "template":{
         "metadata":{
            "labels":{
               "name":"targetsio"
            }
         },
         "spec":{
            "containers":[
               {
                  "name":"targetsio",
                  "image":"gcr.io/targets-io-docker/targets-io:latest",
                  "ports":[
                     {
                        "containerPort":3000,
			"hostPort":3000,
                        "protocol":"TCP"
                     }
                  ]
               }
            ]
         }
      }
   }
}
