targetsio:
  image: dmoll1974/targets-io
  ports:
   - "3000:3000"
  volumes:
   - .:/code
  links:
   - graphite
   - memcached
   - db
db:
  image: mongo
  ports:
   - "27017:27017"
graphite:
  image: dmoll1974/targets-io-graphite
  ports:
   - "8090:80"
   - "2003:2003"
   - "8125:8125"
memcached:
  image: sameersbn/memcached:latest
  ports:
   - "11211:11211"
  environment:
   CACHE_SIZE: 1024
   EXTRA_OPTS: "-I 10m"
dropwizard:
  image: dmoll1974/targets-io-dropwizard
  ports:
   - "8080:8080"
jmxtrans:
  image: dmoll1974/targets-io-jmxtrans
  links:
   - graphite
   - dropwizard
jenkins:
  image: jenkins
  ports:
   - "8070:8080"
  links:
   - graphite
   - dropwizard
   - targetsio
