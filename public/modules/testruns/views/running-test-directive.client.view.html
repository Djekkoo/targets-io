<div data-ng-include="'modules/core/views/confirm-delete-modal.client.view.html'"></div>

<div layout="column" ng-if="showDialog" flex>

    <md-card flex>
        <md-toolbar class="md-accent" style="color:white;">

            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" data-ng-click="viewLiveGraphs()">
                    <md-icon md-svg-src="images/assets/ic_live_tv_white_36px.svg"></md-icon>
                    <md-tooltip>
                        View live graphs
                    </md-tooltip>
                </md-button>

                <h4 class="md-flex">RUNNING TEST</h4>

            </div>
        </md-toolbar>

        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        <md-card-content>
            <div layout="column" >
                <h5 md-padding>{{runningTest.testRunId}}</h5>
                <h5 md-padding>Started {{runningTest.duration}} ago</h5>
            </div>
        </md-card-content>

    </md-card>
</div>
