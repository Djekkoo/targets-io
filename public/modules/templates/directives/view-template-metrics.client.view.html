<div data-ng-include="'modules/core/views/confirm-delete-modal.client.view.html'"></div>
<div layout="column">
    <div layout="row">
        <div flex="90"></div>
        <div flex="10">
            <md-button ng-if="metricSelected" md-no-ink class="md-accent" ng-click="openDeleteSelectedMetricsModal('')" style="margin: 0px;" >Delete selected</md-button>
        </div>
    </div>
    <md-input-container>
        <label>Search metric</label>
        <input ng-model="searchMetrics">
    </md-input-container>
    <table class="table">
        <thead>
        <tr>
            <th>
                <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">Metric <span ng-if="sortType === 'name'" ng-class="sortType === 'name' && !sortReverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span></a>
            </th>
            <th>
                <a href="#" ng-click="sortType = 'tags'; sortReverse = !sortReverse">Tags <span ng-if="sortType === 'tags'" ng-class="sortType === 'tags' && !sortReverse ? 'fa fa-caret-down' : 'fa fa-caret-up'"></span></a>
            </th>
            <th>Requirement</th>
            <th>Allowed deviation</th>
            <th>
                <i class="glyphicon glyphicon-plus" data-ng-click="addMetric()"></i>
            </th>
            <th>
                <md-checkbox md-no-ink aria-label="select all metrics" ng-model="allMetricsSelected" ng-change="setAllMetricsSelected(allMetricsSelected)" style="margin: 0px;">
                </md-checkbox>
            </th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="metric in template.metrics | orderBy:sortType:sortReverse | filter:searchMetrics">
            <td class="pointer" ng-click="editMetric($index)">
                {{metric.alias}}
            </td>
            <td class="pointer" ng-click="editMetric($index)">
                    <span ng-repeat="tag in metric.tags track by $index">{{tag.text}}<span
                            data-ng-show="!$last">, </span></span>
            </td>
            <td class="pointer" ng-click="editMetric($index)" ><span>{{metric.requirementOperator}} {{metric.requirementValue}}</span></td>
            <td class="pointer" ng-click="editMetric($index)"><span data-ng-if="metric.benchmarkOperator">{{metric.benchmarkOperator === '>'?'+':'-'}} {{metric.benchmarkValue}}</span>
            </td>
            <td></td>
            <td>
                <md-checkbox md-no-ink aria-label="select metric" ng-model="metric.selected"  ng-change="setMetricsSelected(metric.selected)" style="margin: 0px;">
                </md-checkbox>
            </td>
        </tr>
        </tbody>
    </table>
</div>
