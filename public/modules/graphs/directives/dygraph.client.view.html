<div flex class="dygraph-div"  style="width:100%; margin-top: 20px;"></div>
<md-progress-linear ng-show="showProgressBar" md-mode="indeterminate" style="margin-left: 50px; width:95%;" ></md-progress-linear>

<div layout="row" layout-align="space-between start">
    <div  ng-if="metric.graphNumberOfValidDatapoints > 0" class="datagrid" style="margin-top: 20px; margin-left: 40px; ">
        <table>
            <thead>
            <tr>
                <th>
                    <input type="checkbox" ng-model="selectAll" ng-change="setAllSeriesSelected(selectAll)">
                </th>
                <th>

                </th>
                <th>
                    Metric
                </th>
                <th>
                    Min
                </th>
                <th>
                    Max
                </th>
                <th>
                    Avg
                </th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="legendItem in metric.legendData" ng-if="legendItem.numberOfValidDatapoints > 0" class="hover-row" ng-mousemove="highlightSeries(legendItem.name)" ng-class="{'legend-highlighted': (legendItem.highlighted === true)}">
                <td>
                    <input type="checkbox" ng-model="legendItem.visible" ng-change="updateSelectedSeries()">
                </td>
                <td>
                    <i class="fa fa-circle" ng-style="{color: legendItem.color}"></i>
                </td>
                <td>
                    {{legendItem.name}}
                </td>
                <td>
                    {{legendItem.min}}
                </td>
                <td>
                    {{legendItem.max}}
                </td>
                <td>
                    {{legendItem.avg}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div    class="datagrid" ng-if="metric.annotations.length > 0" style="margin-top: 20px; margin-left: 40px; ">
        <table>
            <thead>
            <tr>
                <th>
                    Event
                </th>
                <th>
                    Timestamp
                </th>
                <th>
                    Description
                </th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="annotation in metric.annotations">

                <td>
                    {{annotation.shortText}}
                </td>
                <td>
                    {{annotation.x | date:'EEEE, dd-M-yyyy H:mm:ss'}}
                </td>
                <td>
                    {{annotation.text}}
                </td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
