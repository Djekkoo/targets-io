<div class="fix-to-top-sidebar sidebar" data-ng-controller="SidebarController as vm">
    <div layout="column">
        <div layout="row"  layout-fill>
            <md-input-container flex>
                <label>Filter products</label>
                <input ng-model="productFilter">
            </md-input-container>
            <md-icon ng-if="productFilter !==''" md-svg-src="images/assets/ic_clear_black_36px.svg"
                     data-ng-click="clearProductFilter()"></md-icon>
        </div>
        <md-button flex data-ng-href="/#!/add/product" style="text-align:left" class="md-primary">ADD PRODUCT</md-button>
        <div>
            <md-sidenav class="md-sidenav-left md-whiteframe-z1 fix-to-top-sidebar" md-component-id="left"
                        md-is-locked-open="$mdMedia('gt-sm')">
                <md-content role="navigation" md-scroll-shrink>
                    <ul class="side-menu">
                        <li ng-repeat="section in vm.menu.sections | currentProductToTop:productFilter" class="parent-list-item"
                            ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                            <h2 class="menu-heading" ng-if="section.type === 'heading'"
                                id="heading_{{section.name}}">
                                {{section}}
                            </h2>
                            <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                            <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                        </li>
                    </ul>
                </md-content>
            </md-sidenav>
        </div>
    </div>

</div>
